<div class="bg-white dark:bg-gray-800 rounded-xl">
    <div class="px-5">
        <div class="pt-2 border-b-2 border-dashed border-gray-50">
            <div class="w-16 h-16 mx-auto rounded-full bg-gray-100"></div>
            <div class="flex justify-center"><span class="py-4">Login</span></div>
        </div>
        <div class="pb-8">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        email</label>
                    <input type="email" id="email" formControlName="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-50 focus:border-blue-50 block w-full px-2.5 py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-50 dark:focus:border-blue-50"
                        placeholder="name@example.com" required>
                    <div class="text-sm text-red-500" *ngIf="submitted">
                        <div *ngIf="form.get('email')?.hasError('required')">Email is required</div>
                        <div *ngIf="form.get('email')?.hasError('email')">Email is invalid</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        password</label>
                    <input type="password" id="password" formControlName="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-50 focus:border-blue-50 block w-full px-2.5 py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-50 dark:focus:border-blue-50"
                        required>
                    <div class="text-sm text-red-500" *ngIf="submitted">
                        <div *ngIf="form.get('password')?.hasError('required')">Password is required</div>
                    </div>
                </div>
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                            required>
                    </div>
                    <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember
                        me</label>
                </div>
                <button type="submit"
                    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Login</button>
            </form>
            <div class="flex justify-between px-2 py-4">
                <span>New user? </span>
                <a routerLink="/auth/create-account" class="text-blue-500">Create Account</a>
            </div>

        </div>
    </div>

</div>
